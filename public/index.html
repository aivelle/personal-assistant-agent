<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Assistant Agent â€“ Status</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #444;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #response {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Personal Assistant Agent</h1>
  <p>This agent is powered by Cloudflare Workers + Custom GPT.</p>

  <label for="input">Try a message:</label>
  <textarea id="input" placeholder="e.g. What should I do today?"></textarea>
  <button onclick="sendMessage()">Send</button>

  <div id="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "Processing...";

      const res = await fetch("/api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      responseBox.textContent = data.reply || "No response.";
    }
  </script>
</body>
</html>
